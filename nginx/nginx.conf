user www-data;
worker_processes 2;
pid /run/nginx.pid;

events {
        worker_connections 15000;
        multi_accept on;
}

http {
        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        client_body_timeout   10;
        client_header_timeout 10;
        keepalive_timeout     15;
        send_timeout          10;

        # worker_rlimit_nofile 20000;

        client_body_buffer_size 8K;
        client_header_buffer_size 1k;
        client_max_body_size 8m;
        large_client_header_buffers 4 32k;

        types_hash_max_size 2048;
        server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        log_format nginx_json '{ "@timestamp": "$time_iso8601",'
                 '"@version": "1", '
                 '"clientip": "$remote_addr", '
                 '"program": "nginx", '
                 '"app": "%SERVICE_NAME%", '
                 '"message": "$remote_addr [$time_iso8601] $request $status $body_bytes_sent",'
                 '"remote_user": "$remote_user", '
                 '"bytes": "$body_bytes_sent", '
                 '"request_time": "$request_time", '
                 '"status": "$status", '
                 '"request": "$request", '
                 '"method": "$request_method", '
                 '"referer": "$http_referer", '
                 '"useragent": "$http_user_agent"  }';

        access_log /var/log/nginx/access.log nginx_json;
        error_log /var/log/nginx/error.log info;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "MSIE [1-6]\.";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/x-font-ttf font/opentype application/vnd.ms-fontobject application/x-font-otf;

        ##
        # nginx-naxsi config
        ##
        # Uncomment it if you installed nginx-naxsi
        ##

        #include /etc/nginx/naxsi_core.rules;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}

daemon off;
